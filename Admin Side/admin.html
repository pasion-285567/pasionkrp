<!DOCTYPE html>
<html>
<head>
    <title>Notes Admin</title>
    <style>
        form {
            margin: 20px;
        }
        input, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 5px;
        }
        textarea {
            height: 100px;
        }
        .note-card {
            margin: 10px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .note-actions {
            margin-top: 10px;
        }
        .note-content {
            white-space: pre-wrap;
            margin: 10px 0;
        }
        .hidden-note {
            opacity: 0.5;
            background-color: #f0f0f0;
        }
        .note-order {
            float: right;
            margin-left: 10px;
        }
        .note-order button {
            padding: 2px 8px;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <h1>Manage Notes</h1>
    <form id="noteForm">
        <input type="hidden" name="noteId">
        <input type="text" name="title" placeholder="Title" required><br>
        <textarea name="preview" placeholder="Preview"></textarea><br>
        <textarea name="content" placeholder="Content" required></textarea><br>
        <button type="submit">Save Note</button>
        <button type="button" onclick="resetForm()">Clear Form</button>
    </form>
    <div id="notesList"></div>

    <script>
        let editingId = null;

        // Update the loadNotes function to include sorting and visibility controls
        async function loadNotes() {
            try {
                const response = await fetch('http://localhost:3000/notes');
                const notes = await response.json();
                
                // Sort notes by order
                notes.sort((a, b) => a.order - b.order);
                
                document.getElementById('notesList').innerHTML = notes
                    .map((note, index) => `
                        <div class="note-card ${note.isHidden ? 'hidden-note' : ''}" 
                             data-id="${note._id}">
                            <div class="note-order">
                                <button onclick="moveNote('${note._id}', ${index}, -1)" 
                                        ${index === 0 ? 'disabled' : ''}>↑</button>
                                <button onclick="moveNote('${note._id}', ${index}, 1)"
                                        ${index === notes.length - 1 ? 'disabled' : ''}>↓</button>
                            </div>
                            <h3>${note.title}</h3>
                            <p><strong>Preview:</strong> ${note.preview}</p>
                            <div class="note-content">${note.content}</div>
                            <div class="note-actions">
                                <button onclick='editNote(${JSON.stringify(note).replace(/'/g, "\\'")})'>Edit</button>
                                <button onclick="toggleVisibility('${note._id}', ${!note.isHidden})">
                                    ${note.isHidden ? 'Show' : 'Hide'}
                                </button>
                                <button onclick="deleteNote('${note._id}')">Delete</button>
                            </div>
                        </div>
                    `)
                    .join('');
            } catch (error) {
                console.error('Error loading notes:', error);
            }
        }

        async function editNote(note) {
            try {
                console.log('Editing note:', note); // Debug log
                editingId = note._id;
                const form = document.getElementById('noteForm');
                form.title.value = note.title;
                form.preview.value = note.preview;
                form.content.value = note.content;
                document.querySelector('button[type="submit"]').textContent = 'Update Note';

                // Scroll to form
                form.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('Error in editNote:', error);
                alert('Failed to load note for editing');
            }
        }

        async function deleteNote(id) {
            if (!confirm('Are you sure you want to delete this note?')) return;
            
            try {
                const response = await fetch(`http://localhost:3000/notes/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete note');
                
                alert('Note deleted successfully!');
                loadNotes();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to delete note');
            }
        }

        // Add these new functions
        async function toggleVisibility(id, hide) {
            try {
                const response = await fetch(`http://localhost:3000/notes/${id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ isHidden: hide })
                });

                if (!response.ok) throw new Error('Failed to update visibility');
                
                loadNotes();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to update visibility');
            }
        }

        async function moveNote(id, currentIndex, direction) {
            try {
                const response = await fetch(`http://localhost:3000/notes/reorder`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        noteId: id, 
                        newOrder: currentIndex + direction 
                    })
                });

                if (!response.ok) throw new Error('Failed to reorder note');
                
                loadNotes();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to reorder note');
            }
        }

        // Modify the form submit handler to handle both create and update
        document.getElementById('noteForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const noteData = {
                title: formData.get('title'),
                preview: formData.get('preview'),
                content: formData.get('content')
            };
            
            try {
                console.log('Editing ID:', editingId); // Debug log
                console.log('Note Data:', noteData); // Debug log
                
                const url = editingId 
                    ? `http://localhost:3000/notes/${editingId}`
                    : 'http://localhost:3000/notes';
                
                console.log('Request URL:', url); // Debug log
                
                const response = await fetch(url, {
                    method: editingId ? 'PUT' : 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(noteData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to save note');
                }

                const savedNote = await response.json();
                console.log('Saved note:', savedNote); // Debug log

                alert(editingId ? 'Note updated successfully!' : 'Note added successfully!');
                resetForm();
                loadNotes();
            } catch (error) {
                console.error('Error:', error);
                alert(`Failed to save note: ${error.message}`);
            }
        };

        function resetForm() {
            editingId = null;
            document.getElementById('noteForm').reset();
            document.querySelector('button[type="submit"]').textContent = 'Save Note';
        }

        // Load notes when page loads
        loadNotes();
    </script>
</body>
</html>
