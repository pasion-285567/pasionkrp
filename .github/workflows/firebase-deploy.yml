name: Firebase Deploy

on:
  push:
    branches:
      - main  # Change this to your branch name if necessary

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Use the version of Node.js that works for your project

      - name: Install dependencies
        run: |
          npm install -g firebase-tools
          npm install

      - name: Deploy to Firebase
        run: |
          firebase deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}  # Store your Firebase token in GitHub Secrets
